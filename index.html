<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!--Google fonts: Monserate-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!--Google fonts Fraunces-->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main class="container">
    <section id="sectioin1">
      <img src="images/image-product-mobile.jpg" alt="product-mobile">
    </section>
    
    <div class="section2">
      <span id="product-category">
        PERFUME
      </span>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <span>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </span>
      <div id="priceTag">
        <h1>
            $149.99
        </h1>
        <aside>
          <s>
            $169.99
          </s>
        </aside>
        
      </div>

     
      <button>
        <img src="images/icon-cart.svg" alt="cart-image" >
        Add to Cart
      </button>
    </div>
    


  </main>

  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oracle of Omaha</a>.
  </div>

  
</body>
</html>
